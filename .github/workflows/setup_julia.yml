name: One-Time Julia Setup ğŸ› ï¸

on:
  workflow_dispatch: # Manual trigger only

permissions:
  contents: write

jobs:
  generate-tomls:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Julia (Latest) ğŸš€
        uses: julia-actions/setup-julia@v2
        with:
          version: '1'

      - name: Generate Dependency Files ğŸ“¦
        run: |
          julia -e '
            using Pkg
            Pkg.activate(".")
            
            # 1. Add ALL Packages required by scraper.jl
            Pkg.add("ChromeDevToolsLite")
            Pkg.add("Dates")
            Pkg.add("JSON")
            Pkg.add("DataFrames")
            Pkg.add("CSV")
            Pkg.add("Printf")
            Pkg.add("PrettyTables")
            Pkg.add("Mustache")
            
            # 2. Lock Versions (Generates Manifest.toml)
            Pkg.resolve()
            Pkg.instantiate()
          '

      - name: Commit TOML files back to Repo ğŸ’¾
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add Project.toml Manifest.toml
          
          # Only commit if files changed/created
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ğŸ“¦ Init: Generated Julia dependency files"
            
            # ğŸ›¡ï¸ REBASE: Crucial to prevent "rejected" push errors
            git pull --rebase
            
            git push
          fi
