name: One-Time Julia Setup ğŸ› ï¸

on:
  workflow_dispatch: # Manual trigger only

permissions:
  contents: write

jobs:
  generate-tomls:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Julia ğŸŸ£
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      - name: Generate Dependency Files ğŸ“¦
        run: |
          # We run the Pkg commands to generate the TOML files
          julia -e '
            using Pkg
            Pkg.activate(".")
            
            # Add your packages here
            Pkg.add(url="https://github.com/svilupp/ChromeDevToolsLite.jl")
            Pkg.add("Dates")
            
            # Lock the versions
            Pkg.resolve()
            Pkg.instantiate()
          '

      - name: Commit TOML files back to Repo ğŸ’¾
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add Project.toml Manifest.toml
          
          # Only commit if files changed/created
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ğŸ“¦ Init: Generated Julia dependency files"
            git push
          fi
