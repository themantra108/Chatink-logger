name: Chartink 5-Min Scraper

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:      # Manual trigger button

jobs:
  scrape-job:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Download Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Install Latest Julia
      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1' # '1' always fetches the latest stable release (e.g., 1.10+)

      # 3. Enable Caching (SPEEDS UP RUNS 10x)
      # This saves the installed packages so they don't re-compile every time
      - name: Cache Julia Artifacts
        uses: julia-actions/cache@v1

      # 4. Run Scraper
      - name: Run Scraper
        env:
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
        run: julia scraper.jl
