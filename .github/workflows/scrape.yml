name: Chartink Scraper (Every 5 Mins) ğŸ“ˆ

on:
  workflow_dispatch:      # Allows manual triggering
  schedule:
    # ğŸ•’ CRON SCHEDULE (UTC TIME)
    # Market Hours: 09:15 IST - 15:30 IST
    # UTC Equiv:    03:45 UTC - 10:00 UTC
    # We run from 03:30 UTC to 11:00 UTC to catch pre/post market changes.
    - cron: '*/5 3-11 * * 1-5'

# ğŸ” PERMISSION: Critical for committing data back to the repo
permissions:
  contents: write

jobs:
  scrape-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Julia ğŸŸ£
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      - name: Install Dependencies ğŸ“¦
        run: |
          julia --project=. -e 'using Pkg; Pkg.add(url="https://github.com/svilupp/ChromeDevToolsLite.jl"); Pkg.instantiate()'

      - name: Start Headless Chrome ğŸš€
        run: |
          # Start Chrome in background with stability flags
          google-chrome --headless --remote-debugging-port=9222 --no-sandbox --disable-gpu --disable-dev-shm-usage &
          
          # Smart Wait Loop: Checks port 9222 until Chrome is ready
          echo "Waiting for Chrome to launch..."
          for i in {1..30}; do
            if curl -s http://127.0.0.1:9222/json/version > /dev/null; then
              echo "âœ… Chrome is up and connected!"
              exit 0
            fi
            sleep 1
          done
          echo "âŒ Chrome failed to start."
          exit 1

      - name: Run Scraper ğŸ•¸ï¸
        run: julia --project=. scraper.jl

      - name: Commit and Push History ğŸ’¾
        run: |
          # 1. Configure Bot Identity
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 2. Pull latest changes to avoid conflicts (since we run often)
          git pull --rebase
          
          # 3. Add the history file
          git add chartink_history.csv
          
          # 4. Commit (only if data changed)
          timestamp=$(date -u)
          git commit -m "ğŸ“ˆ Market Data: ${timestamp}" || echo "No changes to commit"
          
          # 5. Push
          git push