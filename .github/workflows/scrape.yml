name: Chartink Scraper (24/7) ğŸ“ˆ

on:
  workflow_dispatch:      # Allows manual trigger
  schedule:
    - cron: '*/5 * * * *' # Every 5 minutes

permissions:
  contents: write

jobs:
  scrape-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository ğŸ›ï¸
        uses: actions/checkout@v4

      # ğŸŸ£ UPDATE: Using '1' pulls the latest stable version automatically
      - name: Set up Julia (Latest) ğŸš€
        uses: julia-actions/setup-julia@v2
        with:
          version: '1' 

      # âš¡ CACHE: Saves ~2 mins per run
      - name: Cache Julia artifacts ğŸ’¾
        uses: julia-actions/cache@v2

      # ğŸ“¦ INSTANTIATE: Robust dependency install
      - name: Install Dependencies ğŸ“¦
        run: |
          julia --project=. -e '
            using Pkg
            Pkg.resolve()      # Fixes any manifest mismatches
            Pkg.instantiate()  # Downloads all artifacts
            Pkg.precompile()   # Compiles them before running
          '

      - name: Start Headless Chrome ğŸš€
        run: |
          google-chrome --headless --remote-debugging-port=9222 --no-sandbox --disable-gpu --disable-dev-shm-usage --window-size=1920,1080 --user-agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36" &
          
          echo "Waiting for Chrome..."
          for i in {1..30}; do
            if curl -s http://127.0.0.1:9222/json/version > /dev/null; then
              echo "âœ… Chrome is ready!"
              exit 0
            fi
            sleep 1
          done
          echo "âŒ Chrome failed to start."
          exit 1

      - name: Run Scraper ğŸ•¸ï¸
        run: julia --project=. scraper.jl

      - name: Commit and Push Data ğŸ’¾
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Pull Latest History
          git pull --rebase
          
          # 2. Append Data
          if [ -s new_chunk.csv ]; then
             cat new_chunk.csv >> chartink_history.csv
             rm new_chunk.csv
             echo "âœ… Data merged."
             
             # 3. Stage and Commit
             git add chartink_history.csv
             timestamp=$(date -u)
             git commit -m "ğŸ“ˆ Data: ${timestamp}" || echo "No changes to commit"
             git push
          else
             echo "âš ï¸ No new data chunk found to merge."
          fi
