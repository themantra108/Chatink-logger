name: Chartink 5-Min Scraper

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:      # Allows manual trigger button

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1.9'

      - name: Run Scraper
        env:
          # Inject the secret credential into the script
          G_SHEETS_CREDENTIALS: ${{ secrets.G_SHEETS_CREDENTIALS }}
        run: julia scraper.jl
