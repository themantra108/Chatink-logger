name: Chartink Scraper (Every 5 Mins) ğŸ“ˆ

on:
  workflow_dispatch:
  schedule:
    # ğŸ•’ 9:15 AM to 3:30 PM IST (approx)
    - cron: '*/5 3-11 * * 1-5'

permissions:
  contents: write

jobs:
  scrape-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Julia ğŸŸ£
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      - name: Install Dependencies ğŸ“¦
        run: |
          julia --project=. -e 'using Pkg; Pkg.add(url="https://github.com/svilupp/ChromeDevToolsLite.jl"); Pkg.instantiate()'

      - name: Start Headless Chrome ğŸš€
        run: |
          # The "Disguise" flags are critical for Chartink
          google-chrome --headless --remote-debugging-port=9222 --no-sandbox --disable-gpu --disable-dev-shm-usage --window-size=1920,1080 --user-agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36" &
          
          # Wait loop
          echo "Waiting for Chrome..."
          for i in {1..30}; do
            if curl -s http://127.0.0.1:9222/json/version > /dev/null; then
              echo "âœ… Chrome is ready!"
              exit 0
            fi
            sleep 1
          done
          exit 1

      - name: Run Scraper ğŸ•¸ï¸
        run: julia --project=. scraper.jl

      - name: Commit and Push ğŸ’¾
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          git add chartink_history.csv
          timestamp=$(date -u)
          git commit -m "ğŸ“ˆ Data: ${timestamp}" || echo "No changes"
          git push
