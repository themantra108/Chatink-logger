name: Chartink CSV Logger

on:
  schedule:
    - cron: '*/5 * * * *'  # Runs every 5 minutes
  workflow_dispatch:      # Manual trigger button

permissions:
  contents: write

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1'

      - name: Cache Julia Artifacts
        uses: julia-actions/cache@v1

      - name: Run Scraper
        run: julia scraper.jl

      - name: Commit and Push Data
        run: |
          git config user.name "Chartink Bot"
          git config user.email "actions@github.com"
          
          # Target the specific 'scans' folder
          git add scans/*.csv
          
          # Check if there are changes before committing
          git diff --staged --quiet || git commit -m "Update scans data [skip ci]"
          git push
