name: Daily Chartink Scrape ğŸ“ˆ

on:
  workflow_dispatch:      # Allows manual triggering from GitHub UI
  schedule:
    - cron: '30 3 * * 1-5' # Runs at 09:00 AM IST (Mon-Fri)

jobs:
  scrape-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Julia ğŸŸ£
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      - name: Install Dependencies ğŸ“¦
        run: |
          # instantiates the environment based on Project.toml if it exists, 
          # otherwise adds the package directly.
          julia --project=. -e 'using Pkg; Pkg.add(url="https://github.com/svilupp/ChromeDevToolsLite.jl"); Pkg.instantiate()'

      - name: Start Headless Chrome ğŸš€
        run: |
          # Start Chrome in the background with flags for stability in CI
          # --disable-dev-shm-usage is CRITICAL for preventing crashes in Docker/Action runners
          google-chrome --headless --remote-debugging-port=9222 --no-sandbox --disable-gpu --disable-dev-shm-usage &
          
          # "Smart Wait" loop: Checks every second if Chrome is answering on port 9222
          echo "Waiting for Chrome to launch..."
          for i in {1..30}; do
            if curl -s http://127.0.0.1:9222/json/version > /dev/null; then
              echo "âœ… Chrome is up and connected!"
              exit 0
            fi
            echo "Sleeping..."
            sleep 1
          done
          echo "âŒ Chrome failed to start in time."
          exit 1

      - name: Run Scraper ğŸ•¸ï¸
        run: julia --project=. scraper.jl

      - name: Upload Scraped Data ğŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: chartink-data
          path: output_data.txt
          retention-days: 5