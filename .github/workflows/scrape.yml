name: Daily Chartink Scrape ğŸ“ˆ

on:
  workflow_dispatch:
  schedule:
    - cron: '30 3 * * 1-5' # Runs at 09:00 AM IST (Mon-Fri)

# ğŸ” PERMISSIONS: We need this so the Action can write back to your repo
permissions:
  contents: write

jobs:
  scrape-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Julia ğŸŸ£
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      - name: Install Dependencies ğŸ“¦
        run: |
          julia --project=. -e 'using Pkg; Pkg.add(url="https://github.com/svilupp/ChromeDevToolsLite.jl"); Pkg.instantiate()'

      - name: Start Headless Chrome ğŸš€
        run: |
          google-chrome --headless --remote-debugging-port=9222 --no-sandbox --disable-gpu --disable-dev-shm-usage &
          
          echo "Waiting for Chrome to launch..."
          for i in {1..30}; do
            if curl -s http://127.0.0.1:9222/json/version > /dev/null; then
              echo "âœ… Chrome is up and connected!"
              exit 0
            fi
            sleep 1
          done
          echo "âŒ Chrome failed to start."
          exit 1

      - name: Run Scraper ğŸ•¸ï¸
        run: julia --project=. scraper.jl

      # ğŸ‘‡ NEW STEP: Commits the file back to the repo
      - name: Commit and Push Data ğŸ’¾
        run: |
          # 1. Configure the bot identity
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 2. Stage the file
          git add output_data.txt
          
          # 3. Commit (only if there are changes)
          timestamp=$(date -u)
          git commit -m "Scrape update: ${timestamp}" || echo "No changes to commit"
          
          # 4. Push changes
          git push