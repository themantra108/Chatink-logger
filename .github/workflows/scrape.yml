name: Chartink Scraper (24/7 Every 5 Mins) ğŸ“ˆ

on:
  workflow_dispatch:      # Allows manual trigger
  schedule:
    # ğŸ•’ CRON SCHEDULE EXPLAINED:
    # */5 = Every 5 minutes
    # * = Every hour
    # * = Every day
    # * = Every month
    # * = Every day of the week (Sun-Sat)
    - cron: '*/5 * * * *'

permissions:
  contents: write

jobs:
  scrape-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Julia ğŸŸ£
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      - name: Install Dependencies ğŸ“¦
        run: |
          julia --project=. -e 'using Pkg; Pkg.add(url="https://github.com/svilupp/ChromeDevToolsLite.jl"); Pkg.instantiate()'

      - name: Start Headless Chrome ğŸš€
        run: |
          # Launch Chrome with "Real User" flags to bypass detection
          google-chrome --headless --remote-debugging-port=9222 --no-sandbox --disable-gpu --disable-dev-shm-usage --window-size=1920,1080 --user-agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36" &
          
          # Wait loop to ensure Chrome is ready
          echo "Waiting for Chrome..."
          for i in {1..30}; do
            if curl -s http://127.0.0.1:9222/json/version > /dev/null; then
              echo "âœ… Chrome is ready!"
              exit 0
            fi
            sleep 1
          done
          echo "âŒ Chrome failed to start."
          exit 1

      - name: Run Scraper ğŸ•¸ï¸
        run: julia --project=. scraper.jl

      # Optional: Upload debug file if the script crashes
      - name: Upload Debug Artifact ğŸ
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-html
          path: debug_error.html
          if-no-files-found: ignore

      - name: Commit and Push Data ğŸ’¾
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Pull Latest History FIRST (Safe because we haven't touched chartink_history.csv yet)
          git pull --rebase
          
          # 2. Append the new chunk to the main history file
          if [ -f new_chunk.csv ]; then
            # If main file doesn't exist, this creates it. If it does, it appends.
            cat new_chunk.csv >> chartink_history.csv
            rm new_chunk.csv
            echo "âœ… Data merged successfully."
          else
            echo "âš ï¸ No new data chunk found to merge. Skipping commit."
            exit 0
          fi
          
          # 3. Stage and Commit
          git add chartink_history.csv
          timestamp=$(date -u)
          git commit -m "ğŸ“ˆ Data: ${timestamp}" || echo "No changes to commit"
          
          # 4. Push
          git push