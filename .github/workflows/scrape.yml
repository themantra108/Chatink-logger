name: Scraper

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Julia
        uses: julia-actions/setup-julia@v1
        with:
          version: '1'

      - name: Run Script
        run: julia scraper.jl

      - name: Save Data
        run: |
          git config user.name "Scraper Bot"
          git config user.email "bot@github.com"
          
          # üõ† FIX: Only try to add files if they actually exist
          if ls scans/*.csv 1> /dev/null 2>&1; then
            git add scans/*.csv
            git diff --staged --quiet || git commit -m "New scan data"
            git push
          else
            echo "‚ö†Ô∏è No CSV files generated (Market closed or no data)."
          fi
