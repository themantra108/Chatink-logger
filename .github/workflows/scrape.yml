name: Chartink Scraper (Every 5 Mins) ğŸ“ˆ

on:
  workflow_dispatch:      # Allows manual trigger button
  schedule:
    # ğŸ•’ Run every 5 mins during Indian Market Hours (09:15 - 15:30 IST)
    # UTC: 03:45 to 10:00 (approx)
    - cron: '*/5 3-11 * * 1-5'

# ğŸ” Permission to write the CSV back to the repo
permissions:
  contents: write

jobs:
  scrape-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Julia ğŸŸ£
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      - name: Install Dependencies ğŸ“¦
        run: |
          julia --project=. -e 'using Pkg; Pkg.add(url="https://github.com/svilupp/ChromeDevToolsLite.jl"); Pkg.instantiate()'

      - name: Start Headless Chrome ğŸš€
        run: |
          # ğŸ­ DISGUISE MODE: Added User-Agent and Window-Size to look like a real PC
          google-chrome --headless --remote-debugging-port=9222 --no-sandbox --disable-gpu --disable-dev-shm-usage --window-size=1920,1080 --user-agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36" &
          
          # Smart Wait: Loop until Chrome is ready
          echo "Waiting for Chrome to launch..."
          for i in {1..30}; do
            if curl -s http://127.0.0.1:9222/json/version > /dev/null; then
              echo "âœ… Chrome is up and connected!"
              exit 0
            fi
            sleep 1
          done
          echo "âŒ Chrome failed to start."
          exit 1

      - name: Run Scraper ğŸ•¸ï¸
        run: julia --project=. scraper.jl

      # ğŸ DEBUG STEP: If scraper fails/finds 0 rows, upload the HTML so you can see why
      - name: Upload Diagnostic Evidence ğŸ•µï¸â€â™‚ï¸
        if: always() 
        uses: actions/upload-artifact@v4
        with:
          name: debug-evidence
          path: |
            debug_page.html
            debug_screenshot.png


      - name: Commit and Push History ğŸ’¾
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Pull first to avoid conflicts
          git pull --rebase
          
          # Add the history CSV
          git add chartink_history.csv
          
          # Commit only if there is new data
          timestamp=$(date -u)
          git commit -m "ğŸ“ˆ Market Data: ${timestamp}" || echo "No changes to commit"
          
          git push
