name: Daily Chartink Scrape ğŸ“ˆ

on:
  workflow_dispatch: # Allows you to manually trigger it from the Actions tab
  schedule:
    - cron: '30 3 * * 1-5' # Runs at 09:00 AM IST (UTC+5:30) on weekdays

jobs:
  scrape-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Julia ğŸŸ£
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'

      - name: Install Dependencies ğŸ“¦
        run: |
          julia --project=. -e 'using Pkg; Pkg.add(url="https://github.com/svilupp/ChromeDevToolsLite.jl"); Pkg.instantiate()'

      - name: Start Headless Chrome ğŸš€
        run: |
          # We start Chrome in the background (&) on port 9222
          google-chrome --headless --remote-debugging-port=9222 --no-sandbox --disable-gpu &
          
          # Give it a few seconds to wake up
          sleep 5

      - name: Run Scraper ğŸ•¸ï¸
        run: julia --project=. scraper.jl

      - name: Upload Scraped Data ğŸ“¤
        uses: actions/upload-artifact@v4
        with:
          name: chartink-data
          path: output_data.txt
