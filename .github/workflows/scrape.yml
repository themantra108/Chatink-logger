name: Chartink Scraper Bot

on:
  # Run every 5 minutes (Safe buffer for GitHub Free Tier)
  # You can try '*/3 * * * *' for 3 mins, but it might queue up.
  schedule:
    - cron: '*/5 * * * *'
  
  # Allow manual trigger button
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    
    # timeout-minutes prevents hung jobs from eating up your monthly quota
    timeout-minutes: 10

    steps:
      # 1. Checkout Code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Python (Latest Stable)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip' # Caches dependencies to speed up runs

      # 3. Install Dependencies
      - name: Install Libraries
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Install Browsers (Cached if possible)
      - name: Install Playwright Browsers
        run: playwright install chromium

      # 5. Run the Script
      - name: Execute ETL Pipeline
        env:
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
        run: python main.py
