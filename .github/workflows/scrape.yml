name: 5-Min Chartink Scraper

on:
  schedule:
    # Runs every 5 minutes (Fastest allowed on GitHub Free)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allows you to click "Run Now" manually for testing

jobs:
  scrape-and-log:
    runs-on: ubuntu-latest
    
    # 15 minute timeout ensures if script hangs it doesn't waste your free minutes
    timeout-minutes: 15 

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps

      - name: Run Scraper Script
        env:
          # This pulls your Secret JSON key from GitHub Settings
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
        run: python main.py
