name: Chartink Scraper (24/7) ğŸ“ˆ

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  scrape-dashboard:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Check out repository ğŸ› ï¸
        uses: actions/checkout@v4

      - name: Set up Julia (Latest) ğŸš€
        uses: julia-actions/setup-julia@v2
        with:
          version: '1'

      - name: Cache Julia artifacts ğŸ’¾
        uses: julia-actions/cache@v2

      - name: Instantiate Dependencies ğŸ“¦
        run: julia --project=. -e 'using Pkg; Pkg.instantiate()'

      - name: Start Headless Chrome ğŸš€
        run: |
          google-chrome --headless --remote-debugging-port=9222 --no-sandbox --disable-gpu --disable-dev-shm-usage --window-size=1920,1080 &
          sleep 5

      - name: Run Scraper ğŸ•¸ï¸
        run: julia --project=. scraper.jl

      - name: Build Dashboard (IST) ğŸ“Š
        run: julia --project=. dashboard.jl

      - name: Deploy to GitHub Pages ğŸŒ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: true

      - name: Commit Data ğŸ’¾
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -d "chartink_data" ]; then
              git add chartink_data
              timestamp=$(date -u)
              git commit -m "ğŸ“ˆ Data Update: ${timestamp}" || echo "No changes"
              git pull --rebase
              git push
          fi
