name: Chartink Scraper (24/7) ğŸ“ˆ

on:
  # ğŸ‘‡ MANUAL TRIGGER: This enables the "Run workflow" button
  workflow_dispatch:
  
  # â° AUTOMATIC TRIGGER: Runs every 5 minutes
  schedule:
    - cron: '*/5 * * * *'

permissions:
  contents: write

jobs:
  scrape-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Julia (Latest) ğŸš€
        uses: julia-actions/setup-julia@v2
        with:
          version: '1'

      - name: Cache Julia artifacts ğŸ’¾
        uses: julia-actions/cache@v2

      - name: Install Dependencies ğŸ“¦
        run: |
          julia --project=. -e '
            using Pkg
            Pkg.Registry.update()
            Pkg.add(url="https://github.com/svilupp/ChromeDevToolsLite.jl")
            Pkg.add("Dates")
            Pkg.add("JSON")
            Pkg.resolve()
            Pkg.instantiate()
            Pkg.precompile()
          '

      - name: Start Headless Chrome ğŸš€
        run: |
          google-chrome --headless --remote-debugging-port=9222 --no-sandbox --disable-gpu --disable-dev-shm-usage --window-size=1920,1080 --user-agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36" &
          echo "Chrome launching..."
          sleep 5

      - name: Run Scraper ğŸ•¸ï¸
        run: julia --project=. scraper.jl

      # ğŸ’¾ DATA COMMIT STEP (Indentation Fixed)
      - name: Commit and Push Data ğŸ’¾
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Check & Commit FIRST (Locks the data safely)
          if [ -d "chartink_data" ]; then
             git add chartink_data/
             timestamp=$(date -u)
             # Commit locally. If nothing changed, this is harmless.
             git commit -m "ğŸ“ˆ Data Update: ${timestamp}" || echo "No changes to commit"
          else
             echo "âš ï¸ No data folder generated."
             exit 0 # Exit gracefully
          fi
          
          # 2. Pull Latest Changes (Rebase applies our commit ON TOP of remote)
          # Since we committed, the "unstaged changes" error is gone.
          git pull --rebase
          
          # 3. Push to GitHub
          git push
