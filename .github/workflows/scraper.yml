name: Chartink Scraper (24/7) ğŸ“ˆ

on:
  workflow_dispatch:      # Allows manual trigger
  schedule:
    - cron: '*/5 * * * *' # Every 5 minutes

# ğŸ›¡ï¸ SAFETY: Prevents overlapping runs.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  scrape-dashboard:
    runs-on: ubuntu-latest
    timeout-minutes: 10   # ğŸ›¡ï¸ SAFETY: Kills job if hanging >10 mins

    steps:
      - name: Check out repository ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Set up Julia (Latest) ğŸš€
        uses: julia-actions/setup-julia@v2
        with:
          version: '1'

      - name: Cache Julia artifacts ğŸ’¾
        uses: julia-actions/cache@v2

      # âš¡ FAST SETUP: Uses the lockfile (Manifest.toml) for instant install
      - name: Instantiate Dependencies ğŸ“¦
        run: |
          julia --project=. -e 'using Pkg; Pkg.instantiate()'

      - name: Start Headless Chrome ğŸš€
        run: |
          google-chrome --headless --remote-debugging-port=9222 --no-sandbox --disable-gpu --disable-dev-shm-usage --window-size=1920,1080 --user-agent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/121.0.0.0 Safari/537.36" &
          echo "Chrome launching..."
          sleep 5

      - name: Run Scraper ğŸ•¸ï¸
        run: julia --project=. scraper.jl

      - name: Commit and Push Data ğŸ’¾
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Check & Commit FIRST
          if [ -d "chartink_data" ]; then
             git add .
             timestamp=$(date -u)
             git commit -m "ğŸ“ˆ Data Update: ${timestamp}" || echo "No changes to commit"
          else
             echo "âš ï¸ No data folder generated."
             exit 0
          fi
          
          # 2. Pull Latest Changes (Rebase to prevent conflicts)
          git pull --rebase
          
          # 3. Push
          git push
