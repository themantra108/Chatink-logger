name: Chartink Scraper (24/7) ğŸ“ˆ

on:
  workflow_dispatch:
  schedule:
    - cron: '*/5 * * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  scrape-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout ğŸ› ï¸
        uses: actions/checkout@v4

      - name: Setup Julia ğŸš€
        uses: julia-actions/setup-julia@v2
        with:
          version: '1'

      - name: Cache Artifacts ğŸ’¾
        uses: julia-actions/cache@v2

      - name: Install Deps ğŸ“¦
        run: julia --project=. -e 'using Pkg; Pkg.instantiate()'

      - name: Launch Chrome ğŸš€
        run: |
          google-chrome --headless --remote-debugging-port=9222 --no-sandbox --disable-gpu --disable-dev-shm-usage --window-size=1920,1080 &
          sleep 5

      - name: Scrape Data ğŸ•¸ï¸
        run: julia --project=. scraper.jl

      - name: Build Dashboard ğŸ“Š
        run: julia --project=. dashboard.jl

      - name: Deploy to Pages ğŸŒ
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: true

      - name: Commit and Push Data ğŸ’¾
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Stage EVERYTHING (Data, Manifest.toml, Public folder)
          # This prevents the "Unstaged changes" error during rebase
          git add .
          
          # 2. Check if there are changes to commit
          if git diff --staged --quiet; then
              echo "No changes to commit."
          else
              timestamp=$(date -u)
              git commit -m "ğŸ“ˆ Data & Dashboard Update: ${timestamp}"
              
              # 3. Pull & Rebase (Safe now because directory is clean)
              git pull --rebase
              
              # 4. Push
              git push
          fi
