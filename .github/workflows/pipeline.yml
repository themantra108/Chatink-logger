name: ðŸš€ Chartink Pipeline

on:
  workflow_dispatch:       # 1. Manual Trigger
  push:                    # 2. Trigger on Code Push
    branches:
      - main
  schedule:                # 3. Trigger on Schedule (Every 5 mins)
    - cron: '*/5 * * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  unified-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # 1. ðŸ› ï¸ Checkout Code
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. ðŸŸ¢ Set up Julia
      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1'

      # 3. ðŸ“¦ Cache & Install Dependencies
      - name: Cache Julia artifacts
        uses: julia-actions/cache@v2

      - name: Install Dependencies
        run: |
          julia --project=. -e '
            using Pkg
            Pkg.instantiate()
            # Ensure critical packages are explicitly present
            Pkg.add(["ChromeDevToolsLite", "DataFrames", "CSV", "Dates", "JSON", "Printf", "Mustache"])
            Pkg.resolve()
          '

      # 4. ðŸŒ Start Headless Chrome
      - name: Start Headless Chrome
        run: |
          google-chrome --headless --remote-debugging-port=9222 --no-sandbox --disable-gpu --disable-dev-shm-usage --window-size=1920,1080 &
          sleep 5

      # 5. ðŸ—ï¸ RUN PIPELINE (Scrape -> Processing -> Dashboard Build)
      - name: Run Pipeline
        run: julia --project=. pipeline.jl

      # 6. ðŸš€ Deploy Dashboard to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      # 7. ðŸ’¾ Save Data History
      - name: Commit and Push Data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage EVERYTHING (Data CSVs, Manifest updates, etc.)
          git add .
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
              echo "No changes to commit."
          else
              timestamp=$(date -u)
              git commit -m "ðŸ“ˆ Data Update: ${timestamp}"
              
              # Rebase to pull any changes that happened while this job was running
              git pull --rebase
              git push
          fi
