name: ðŸš€ Chartink Pipeline (Scrape + Build)

on:
  workflow_dispatch:      # Manual trigger button
  schedule:
    - cron: '*/5 * * * *' # Runs every 5 minutes

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  unified-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      # 1. ðŸ› ï¸ Checkout Code
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. ðŸŸ¢ Set up Julia
      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1'

      # 3. ðŸ“¦ Cache & Install Dependencies
      # This ensures 'Mustache', 'ChromeDevToolsLite', etc. are ready
      - name: Cache Julia artifacts
        uses: julia-actions/cache@v2

      - name: Install Dependencies
        run: |
          julia --project=. -e '
            using Pkg
            Pkg.instantiate()
            # Safety check to ensure critical packages are present
            Pkg.add(["ChromeDevToolsLite", "DataFrames", "CSV", "Dates", "JSON", "Printf", "Mustache"])
            Pkg.resolve()
          '

      # 4. ðŸŒ Start Headless Chrome
      - name: Start Headless Chrome
        run: |
          google-chrome --headless --remote-debugging-port=9222 --no-sandbox --disable-gpu --disable-dev-shm-usage --window-size=1920,1080 &
          sleep 5

      # 5. ðŸ—ï¸ RUN THE UNIFIED PIPELINE
      # This replaces both 'scraper.jl' and 'dashboard.jl'
      - name: Run Pipeline (Scrape -> Save -> Build)
        run: julia --project=. pipeline.jl

      # 6. ðŸš€ Deploy Dashboard to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'

      # 7. ðŸ’¾ Commit CSV Data Back to Repo
      - name: Save Data History
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Stage all changes (Data CSVs + Manifest updates)
          git add .
          
          # Only commit if there is new data
          if git diff --staged --quiet; then
              echo "No changes to data."
          else
              timestamp=$(date -u)
              git commit -m "ðŸ“ˆ Data Update: ${timestamp}"
              
              # Pull latest changes to avoid conflicts, then push
              git pull --rebase
              git push
          fi
